<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Sign In | Gradely</title>

        <!-- Icon Font Stylesheet -->
        <link href="/all.min.css" rel="stylesheet">
        <link href="/icons/bootstrap-icons.css" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">

        <!--MAIN CSS-->
        <link href="/css/login/login.css" rel="stylesheet">
    </head>
    <body class="">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4 mt-5">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h4 class="text-center mb-4">Student Login</h4>

                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="studentId" class="form-label">
                                        <i class="bi bi-person-badge me-1"></i>Student ID
                                    </label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="studentId" name="studentId">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock me-1"></i>Password
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password">
                                    </div>
                                </div>

                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="showPassword">
                                    <label class="form-check-label" for="showPassword">
                                        Show Password
                                    </label>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember Me
                                    </label>
                                </div>

                                <div id="alertBox" class="text-center alert d-none" role="alert"></div>

                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-box-arrow-in-right me-1"></i>Login
                                </button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="/lib/jquery/jquery-3.7.1.min.js"></script>
        <script src="/lib/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="/lib/swal2/js/sweetalert2@11.js"></script>
        <script src="/js/auth/auth.js"></script>

    </body>
</html>
