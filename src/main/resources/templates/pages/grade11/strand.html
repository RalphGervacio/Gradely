<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Select Your Strand | Gradely</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap 5 & Icons -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/icons/bootstrap-icons.css" rel="stylesheet">
        
        <!--SWEET ALERT2-->
        <link href="/lib/swal2/css/sweetalert2.min.css" rel="stylesheet">
        
        <!--MAIN CSS-->
        <link href="/css/grade11/strand.css" rel="stylesheet">
    </head>
    <body>

        <div class="container py-5">

            <!-- Back Button -->
            <div class="mb-4">
                <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left-circle me-1"></i> Back to Dashboard
                </a>
            </div>

            <h2 class="text-center mb-4">Choose Your Senior High Strand</h2>
            <div class="row g-4 justify-content-center">

                <!-- STEM -->
                <div class="col-sm-6 col-md-4 col-lg-3 d-flex">
                    <div class="card strand-card text-center shadow-sm p-3 h-100 w-100" data-strand="STEM">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <div class="strand-icon mb-2"><i class="bi bi-calculator"></i></div>
                            <h5 class="card-title">STEM</h5>
                            <p class="card-text small">Science, Technology, Engineering, and Mathematics</p>
                        </div>
                    </div>
                </div>

                <!-- ABM -->
                <div class="col-sm-6 col-md-4 col-lg-3 d-flex">
                    <div class="card strand-card text-center shadow-sm p-3 h-100 w-100" data-strand="ABM">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <div class="strand-icon mb-2"><i class="bi bi-graph-up"></i></div>
                            <h5 class="card-title">ABM</h5>
                            <p class="card-text small">Accountancy, Business, and Management</p>
                        </div>
                    </div>
                </div>

                <!-- GAS -->
                <div class="col-sm-6 col-md-4 col-lg-3 d-flex">
                    <div class="card strand-card text-center shadow-sm p-3 h-100 w-100" data-strand="GAS">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <div class="strand-icon mb-2"><i class="bi bi-globe"></i></div>
                            <h5 class="card-title">GAS</h5>
                            <p class="card-text small">General Academic Strand</p>
                        </div>
                    </div>
                </div>

                <!-- TECH-VOC -->
                <div class="col-sm-6 col-md-4 col-lg-3 d-flex">
                    <div class="card strand-card text-center shadow-sm p-3 h-100 w-100" data-strand="TECHVOC">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <div class="strand-icon mb-2"><i class="bi bi-tools"></i></div>
                            <h5 class="card-title">TECH-VOC</h5>
                            <p class="card-text small">Technical-Vocational-Livelihood</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Scripts -->
        <script src="/lib/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="/lib/jquery/jquery-3.7.1.min.js"></script>
        <script src="/lib/swal2/js/sweetalert2@11.js"></script>
        <script src="/js/grade11/strand.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
